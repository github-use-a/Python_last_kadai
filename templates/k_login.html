<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body style="background-color:rgb(36, 184, 198)">
<h3>管理者ログイン画面</h3>

{% if error != null %}
    <p style="color:red">{{error}}</p>
{% endif %}
{% if msg != null %}
    <p style="color:blue">{{msg}}</p>
{% endif %}
<form action="{{url_for('login2')}}" method="post">
    ユーザ名:<input type="text" name="username" value="{{data.user_name if data is defined else ''}}"><br>
    パスワード：<input type="password" name="password" value="{{data.password if data is defined else ''}}"><br>
<button type="submit">ログイン</button>
</form> 
<a href="{{url_for('k_register_form')}}">新規登録</a>
</body>
</html>
